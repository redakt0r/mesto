<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
    <script src="./scripts/initialCards.js"></script>
    <script src="./scripts/index.js" defer></script>
    <script src="./scripts/validation.js" defer></script>
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип." class="header__logo" />
    </header>
    <main class="main-content">
      <section class="profile">
        <img src="./images/avatar.jpg" alt="Аватар." class="profile__avatar" />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button
            class="button profile__edit-button"
            type="button"
            aria-label="Редактировать."
          ></button>
          <p class="profile__occupation">Исследователь океана</p>
        </div>
        <button
          class="button profile__card-button"
          type="button"
          aria-label="Добавить."
        ></button>
      </section>
      <section class="cards" aria-label="Фотогалерея.">
        <ul class="cards__list"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
    <div class="popup popup_aim_profile">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form popup__form_aim_profile">
          <input
            class="popup__input popup__input_name_name"
            name="name"
            placeholder="Твое имя"
            type="text"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="popup__input-error popup__input-error_type_name"></span>
          <input
            class="popup__input popup__input_name_occupation"
            name="occupation"
            placeholder="какова твоя профессия"
            type="text"
            minlength="2"
            maxlength="200"
            required
          />
          <span
            class="popup__input-error popup__input-error_type_occupation"
          ></span>
          <button
            class="button popup__save-button popup__save-button_aim_profile popup__save-button_disabled"
            type="submit"
            aria-label="Сохранить."
            disabled
          >
            Сохранить
          </button>
        </form>
        <button
          class="button popup__close-button popup__close-button_aim_profile"
          type="button"
          aria-label="Закрыть."
        ></button>
      </div>
    </div>
    <div class="popup popup_aim_cards">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form popup__form_aim_cards">
          <input
            class="popup__input popup__input_name_place"
            name="place"
            placeholder="Название"
            type="text"
            minlength="2"
            maxlength="30"
            required
          />
          <span class="popup__input-error popup__input-error_type_place"></span>
          <input
            class="popup__input popup__input_name_link"
            name="link"
            placeholder="Ссылка на картинку"
            type="url"
            required
          />
          <span class="popup__input-error popup__input-error_type_link"></span>
          <button
            class="button popup__save-button popup__save-button_aim_cards popup__save-button_disabled"
            type="submit"
            aria-label="Создать."
            disabled
          >
            Создать
          </button>
        </form>
        <button
          class="button popup__close-button popup__close-button_aim_cards"
          type="button"
          aria-label="Закрыть."
        ></button>
      </div>
    </div>
    <div class="popup popup_aim_picture">
      <div class="popup__wraper">
        <img src="#" alt="." class="popup__picture" />
        <h2 class="popup__caption">картинка</h2>
        <button
          class="button popup__close-button popup__close-button_aim_picture"
          type="button"
          aria-label="Закрыть."
        ></button>
      </div>
    </div>
    <template id="cardTemplate">
      <li class="cards__item">
        <article class="card">
          <img src="#" alt="." class="card__image" />
          <div class="card__wrapper">
            <h2 class="card__title"></h2>
            <button
              class="button card__like-button"
              type="button"
              aria-label="Лайк."
            ></button>
            <button
              class="button card__remove-button"
              type="button"
              aria-label="Удалить картинку"
            ></button>
          </div>
        </article>
      </li>
    </template>
  </body>
</html>
