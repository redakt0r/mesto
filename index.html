    <div class="popup popup_aim_profile">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form">
          <input
            class="popup__input popup__input_name_name"
            name="name"
            placeholder="Твое имя"
          />
          <input
            class="popup__input popup__input_name_occupation"
            name="occupation"
            placeholder="какова твоя профессия"
          />
          <button
            class="button popup__save-button popup__save-button_aim_profile"
            type="submit"
            aria-label="Сохранить."

            Сохранить
          </button>
        </form>
        <button
          class="button popup__close-button popup__close-button_aim_profile"
          type="button"
          aria-label="Закрыть."
        ></button>
      </div>

    <div class="popup popup_aim_cards">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>

            class="popup__input popup__input_name_place"
            name="place"
            placeholder="Название"
          />
          <input
            class="popup__input popup__input_name_link"
            name="link"
            placeholder="Ссылка на картинку"
          />

            type="submit"
            aria-label="Создать."

            Создать

              type="button"
              aria-label="Лайк."
            ></button>
