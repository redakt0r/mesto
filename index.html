<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
    <script src="././scripts/index.js" defer></script>
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/logo.png" alt="Логотип." class="header__logo" />
    </header>
    <main class="main-content">
      <section class="profile">
        <img src="./images/avatar.jpg" alt="Аватар." class="profile__avatar" />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button
            class="button profile__edit-button"
            type="button"
            aria-label="Редактировать."
          ></button>
          <p class="profile__occupation">Исследователь океана</p>
        </div>
        <button
          class="button profile__add-button"
          type="button"
          aria-label="Добавить."
        ></button>
      </section>
      <section class="elements" aria-label="Фотогалерея.">
        <ul class="elements__list">
          <li class="elements__item">
            <article class="element">
              <img
                src="./images/cathedral.jpg"
                alt="Храм на горе."
                class="element__image"
              />
              <div class="element__wrapper">
                <h2 class="element__title">Карачаевск</h2>
                <button
                  class="button element__like-button"
                  type="button"
                  aria-label="Лайк."
                ></button>
              </div>
            </article>
          </li>
          <li class="elements__item">
            <article class="element">
              <img
                src="./images/elbrus.jpg"
                alt="Гора Эльбрус на горизонте."
                class="element__image"
              />
              <div class="element__wrapper">
                <h2 class="element__title">Эльбрусинск</h2>
                <button
                  class="button element__like-button"
                  type="button"
                  aria-label="Лайк"
                ></button>
              </div>
            </article>
          </li>
          <li class="elements__item">
            <article class="element">
              <img
                src="./images/dombai.jpg"
                alt="Вид на вершины гор Домбая."
                class="element__image"
              />
              <div class="element__wrapper">
                <h2 class="element__title">Высокогоринск</h2>
                <button
                  class="button element__like-button"
                  type="button"
                  aria-label="Лайк."
                ></button>
              </div>
            </article>
          </li>
          <li class="elements__item">
            <article class="element">
              <img
                src="./images/elbrus.jpg"
                alt="Гора Эльбрус на горизонте.."
                class="element__image"
              />
              <div class="element__wrapper">
                <h2 class="element__title">Переполненоконтейнерск</h2>
                <button
                  class="button element__like-button"
                  type="button"
                  aria-label="Лайк."
                ></button>
              </div>
            </article>
          </li>
          <li class="elements__item">
            <article class="element">
              <img
                src="./images/dombai.jpg"
                alt="Вид на вершины гор Домбая."
                class="element__image"
              />
              <div class="element__wrapper">
                <h2 class="element__title">Живописинск</h2>
                <button
                  class="button element__like-button"
                  type="button"
                  aria-label="Лайк."
                ></button>
              </div>
            </article>
          </li>
          <li class="elements__item">
            <article class="element">
              <img
                src="./images/cathedral.jpg"
                alt="Храм на горе."
                class="element__image"
              />
              <div class="element__wrapper">
                <h2 class="element__title">Кафедралинск</h2>
                <button
                  class="button element__like-button"
                  type="button"
                  aria-label="Лайк."
                ></button>
              </div>
            </article>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
    <div class="popup">
      <form class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input
          class="popup__input popup__input_name_name"
          name="name"
          placeholder="Ваше имя"
        />
        <input
          class="popup__input popup__input_name_occupation"
          name="occupation"
          placeholder="Какова ваша профессия"
        />
        <button
          class="button popup__save-button"
          type="submit"
          aria-label="Сохранить."
        >
          Сохранить
        </button>
        <button
          class="button popup__close-button"
          type="button"
          aria-label="Закрыть."
        ></button>
      </form>
    </div>
  </body>
</html>
